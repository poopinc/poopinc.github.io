---
layout: page
---

<form action="#">
  <label class="small-search-engine-settings" for="query">Butler</label>
  <!-- <input id="search-box" type="text"  placeholder="Search"> -->
  <div class="input-group mb-3">
    <input type="text" class="form-control" id="search-box" name="query" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-dark" type="submit" id="button-addon2">Search</button>
    </div>
  </div>
</form>

  <ul id="search-results"></ul>
  <img style="display: none;" src="https://raw.githubusercontent.com/poopinc/poopinc.github.io/master/assets/img/no-results-small.jpg" id="no-results"  alt="No Results">
  <script>
    window.store = {
      {% for post in site.posts %}
        "{{ post.url | slugify }}": {
          "title": "{{ post.title | xml_escape }}",
          "author": "{{ post.author | xml_escape }}",
          "category": "{{ post.category | xml_escape }}",
          "content": {{ post.content | strip_html | strip_newlines | jsonify }},
          "url": "{{ post.url | xml_escape }}"
        }
        {% unless forloop.last %},{% endunless %}
      {% endfor %}
    };
  </script>
  <script src="/js/lunr.min.js"></script>
  <script src="/js/search.js"></script>
